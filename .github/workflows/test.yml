name: Test CICD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B compile --file pom.xml

  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Build with Maven (package)
        run: mvn -B package --file pom.xml

      - name: Run Trivy scan on file system
        run: trivy fs --exit-code 0 --severity HIGH,CRITICAL .

      - name: Run Trivy scan on Maven target
        run: |
          if [ -d "./target" ]; then
            trivy fs --exit-code 0 --severity HIGH,CRITICAL --ignore-unfixed --scanners vuln ./target
          else
            echo "Skipping target scan: ./target not found"
          fi

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
